server:
  port: 10001
  servlet:
    session:
      timeout: 30m

spring:
  datasource:
    username: cchu
    password: cchucchu
    url: jdbc:mysql://mysql.cchu.me:3306/mall_pms
    driver-class-name: com.mysql.cj.jdbc.Driver


  redis:
    host: redis.cchu.me
    port: 6379

#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

    #关闭thymeleaf缓存
  thymeleaf:
    cache: false

  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml

  #设置实体类的自增主键
  global-config:
    db-config:
      id-type: auto
      #逻辑删除
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    me.cchu.mall: debug


#暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'